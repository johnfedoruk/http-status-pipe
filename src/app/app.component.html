<div class="w3-container">
    <h1>HTTP Status Pipe</h1>
    <p>An Angular pipe that returns status code information.</p>
    <table class="w3-table">
        <tr>
            <th>Status Code</th>
            <th>Status Type</th>
            <th>Status Text</th>
        </tr>
        <tr *ngFor="let code of codes" (click)="onSelectStatusCode(code)">
            <td>{{code}}</td>
            <td>{{code | status:"type"}}</td>
            <td>{{code | status}}</td>
        </tr>
    </table>
</div>
